<div class="card">
    <div class="card-body">
        <form #formRef="ngForm" (ngSubmit)="onAddUser()">
            <div class="form-group">
            <label for="fname">First Name</label>
            <input class="form-control" id="fname" ngModel required name="fname">
        </div>
        <div class="form-group">
            <label for="lname">Last Name</label>
            <input class="form-control" id="lname" ngModel required name="lname">
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input class="form-control" id="email" ngModel required name="email">
        </div>
        <div class="form-group">
            <label for="contact">Contact</label>
            <input class="form-control" id="contact" ngModel required name="contact">
        </div>
        <div class="form-group">
            <label for="profession">Profession</label>
            <select class="form-control" id="profession" ngModel required name="profession">
                <option value="Software Developer">Software Developer</option>
                <option value="Designer">Designer</option>
                <option value="Full-Stack Developer">Full-Stack Developer</option>
                <option value="Angular Developer">Angular Developer</option>
            </select>
        </div>
        <div class="form-group">
            <label for="course">Course</label>
            <select class="form-control" id="course" ngModel required name="course">
                <option value="B.sc">B.sc</option>
                <option value="BE">BE</option>
                <option value="BCA">BCA</option>
            </select>
        </div>
        <button *ngIf="!isInEditMode" type="submit" class="btn-block" mat-raised-button color="primary">Add Users</button>
        <button (click)="onUpdate()" *ngIf="isInEditMode" type="button" class="btn-block" mat-raised-button color="primary">Update Users</button>
        </form>
    </div>
</div>
